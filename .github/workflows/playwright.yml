name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # optional manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      # Install Playwright browsers (only if cache miss)
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # Run Playwright tests (JSON + HTML report)
      - name: Run Playwright tests
        run: npx playwright test


      # Upload HTML report to GitHub Actions
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Upload Playwright results to Testiny
      - name: Upload Playwright results to Testiny
        if: ${{ always() }} # run even if tests fail
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
          TESTINY_PROJECT_ID: ABPRL
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          echo "Uploading Playwright results to Testiny..."
          npx @testiny/cli automation \
            --project "$TESTINY_PROJECT_ID" \
            --source "playwright-tests" \
            --field-values run_id=$GITHUB_RUN_ID,sha=$GITHUB_SHA,branch=$GITHUB_BRANCH,repo=$GITHUB_REPO,run_url=$GITHUB_RUN_URL \
            --run-fields run_id,sha,branch \
            --playwright playwright-report/test-results.json || echo "⚠️ Testiny upload failed, continuing pipeline."
